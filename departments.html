  <script id="department_list_t" type="text/html">
    <%if(list.length > 0 ){%>
    <%for(var i = 0; i < list.length; i++) {%>
      <div class="product-layout product-list col-xs-12 department_item_div">
        <div class="item">
          <div class="product-thumb clearfix mb_30">
            <div class="depItem" id="departmentOf<%:=list[i].id%>">
              <div class="depName"><span ><%:=list[i].name%></span></div>
              <p class="product-desc"> <%:=list[i].description%></p>
              <div class="button-group text-center">
                <a class="goodbtn showButton" id="good_<%:=list[i].id%>" href="javascript:;" onclick="goodClick('<%:=list[i].id%>')" title="赞一个"><span class="showCount goodCount"><%:=list[i].goodCount%></span></a>
                <a class="badbtn showButton" id="bad_<%:=list[i].id%>" href="javascript:;" onclick="badClick('<%:=list[i].id%>')" title="踩一个"><span class="showCount badCount"><%:=list[i].badCount%></span></a>
                <a class="commentbtn showButton" id="comment_<%:=list[i].id%>" href="javascript:;" onclick="commentClick('<%:=list[i].id%>')" title="评论"><span class="showCount commentCount"><%:=list[i].commentCount%></span></a>
                <a class="bannerbtn showButton" id="banner_<%:=list[i].id%>" href="javascript:;" onclick="bannerClick('<%:=list[i].id%>')" title="锦旗"><span class="showCount bannerCount"><%:=list[i].bannerCount%></span></a>
                <span class="scorebtn showButton" title="评分"><span class="showCount scoreCount"><%:=list[i].scoreCount%></span></span>
              </div>
              <div id="commentOf<%:=list[i].id%>" class="commentDiv showOrHide" style="display: none;">
                <div class="product-layout product-list bdtop">
                  <div class="pop">
                    <label class="control-label" for="input-hospitalName">姓名</label>
                    <input name="username" value="" class="form-control popInput" type="text">
                  </div>
                  <div class="">
                    <label class="control-label" for="select-economicType">评分</label>
                    <select name="score" class="selectpicker form-control popInput">
                      <option>-3</option>
                      <option>-2</option>
                      <option>-1</option>
                      <option selected>0</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </div>
                  <div class="">
                    <label class="control-label" for="input-hospitalDesc">内容</label>
                    <textarea name="content" rows="3" class="form-control popInput"></textarea>
                  </div>
                  <div class="submitDiv" >
                    <a href="javascript:;" onclick="commitComment('<%:=list[i].id%>')" >提交</a>
                  </div>
                </div>
                <div id="comment_list_<%:=list[i].id%>">
                  
                </div>
                <div id="comment_loading_<%:=list[i].id%>" style= "text-align:center; display:none;">
                    <img src="images/loading/loading_org.gif">
                </div>

                <div style="width:100%;clear:both;text-align: right;">
                  <div id="pagination_comment_<%:=list[i].id%>" class="pagination"></div>
                </div>
                
              </div>
              <div id="bannerOf<%:=list[i].id%>" class="showOrHide" style="display: none;">
                <div class="product-layout product-list bdtop">
                  <div class="pop">
                    <label class="control-label" for="input-username">姓名</label>
                    <input name="username" value="" class="form-control popInput" type="text">
                  </div>
                  <div class="pop">
                    <label class="control-label" for="input-title">标题</label>
                    <input name="title" value="" class="form-control popInput" type="text">
                  </div>
                  <div class="pop" style="padding-top:5px;">
                    <label class="control-label" for="input-title" style="padding-right:5px;">上传锦旗</label>
                    <img onclick="loadFlagImg(this)" id="imgshow_<%:=list[i].id%>" name="img-show" src="images/upimg.png" width="100" height="133" style="cursor:pointer;"/>
                    <input type="file" id="img_<%:=list[i].id%>" onchange="changeFlagImg(this)" name="img-input" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple="" class="file" style="display:none;">
                  </div>
                  <div class="submitDiv" >
                    <a href="javascript:;" onclick="commitBanner('<%:=list[i].id%>')" >赠送</a>
                  </div>
                </div>
                <div id="banner_list_<%:=list[i].id%>">
                  
                </div>

                <div id="banner_list_loading_<%:=list[i].id%>" style= "text-align:center; display:none;">
                    <img src="images/loading/loading_org.gif">
                </div>

                <div style="width:100%;clear:both;text-align: right;">
                  <div id="pagination_banner_<%:=list[i].id%>" class="pagination"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <%}}%>

  <script id="comment_list_t" type="text/html">

          <div class="commentTitle">
            <span>评论者昵称：</span><span><%:=list[i].commentName%>   </span>
            <span>评分：</span><span><%:=list[i].score%>分   </span>
            <span>时间：</span><span class="ml_10"><%:=list[i].commentTime%></span>
          </div>
          <p class="product-desc"> <%:=list[i].content%></p>
        </div>
      </div>
    <%}}%>
  
  </script>
  <script id="banner_list_t" type="text/html">
    <%if(list.length > 0 ){%>

      <div class="product-layout product-list bannerItemDiv"style="width:33.33%">
        <div class="bdtop clearfix ">
          <div>
            <span>赠送者：<%:=list[i].username%></span>
          </div>
          <img src="<%:=list[i].imgBase64%>" style="max-width:150px;max-height:200px;"/>
          <div class="bannerTitle" style="text-align:left;">
            <span>锦旗标题:</span><span><%:=list[i].title%></span>
          </div>
          <div class="bannerTitle" style="text-align:left;">
            <span>赠送时间:</span><span class="ml_10"><%:=list[i].sendTime%></span>
          </div>
        </div>
      </div>
    <%}}%>
  
  </script>
  
  <div id="comment_warning" style="display: none;"><div class="commentItemDiv">暂无评论</div></div>
  <div id="banner_warning" style="display: none;"><div class="bannerItemDiv">暂无锦旗</div></div>
